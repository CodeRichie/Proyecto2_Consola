<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Game Boy </title>
</head>
<body>
    <div class="game-boy">
        <div class="screen-border">
            <div class="line-red"></div>
            <div class="power"></div>
            <div class="screen"></div>
        </div>
        <div class="d-pad">
            <div class="d-y"></div>
            <div class="d-x"></div>
        </div>
        <div class="logo">
            <div class="nintendo">nintendo</div>
            <div class="Game-boy">Game Boy</div>
        </div>
        <div class="buttons">
            <div class="b-a"></div>
            <div class="b-b"></div>
        </div>
        <div class="buttons_s">
            <div class="start"></div>
            <div class="select"></div>       
        </div>

    </div>

</body>
</html>
